<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Display of Employees</h1>
    <table border="3px">
        <tr>
            <th>empno</th>
            <th>ename</th>
            <th>job</th>
            <th>mgr</th>
            <th>hiredate</th>
            <th>sal</th>
            <th>comm</th>
            <th>dept_no</th>
        </tr>

        {% for EO in QLEO %}
        <tr>
            <td>{{EO.empno}}</td>
            <td>{{EO.ename}}</td>
            <td>{{EO.job}}</td>
            <td>{{EO.mgr}}</td>
            <td>{{EO.hiredate}}</td>
            <td>{{EO.sal}}</td>
            <td>{{EO.comm}}</td>
            <td>{{EO.dept_no}}</td>
        </tr>
        {% endfor %}
    </table>
    </center>
</body>
</html>
