<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>EMP TO MGR JOINING</h1>
        <table border="3px">
            <tr>
                <th>Ename</th>
                <th>Empno</th>
                <th>Job</th>
                <th>Sal</th>
                <th>Comm</th>
                <th>Hiredate</th>
                <th>EmpDeptno</th>
                <th>MGREname</th>
                <th>MGREmpno</th>
                <th>MGRJob</th>

            </tr>
            {% for EMO in QLEMO %}
            <tr>
                <td>{{EMO.ename}}</td>
                <td>{{EMO.empno}}</td>
                <td>{{EMO.job}}</td>
                <td>{{EMO.sal}}</td>
                <td>{{EMO.comm}}</td>
                <td>{{EMO.hiredate}}</td>
                <td>{{EMO.dept_no}}</td>
                <td>{{EMO.mgr.ename}}</td>
                <td>{{EMO.mgr.empno}}</td>
                <td>{{EMO.mgr.job}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
