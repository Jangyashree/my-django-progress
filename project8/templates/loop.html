<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Looping Statements</h1>
        <h1>{{l}}</h1>
        {% for ele in l %}
            <h2>{{ele}}</h2>
        {% endfor %}

        <h1>{{name}}</h1>
        {% for ele in name %}
            <h2>{{ele}}</h2>
        {% endfor %}
    </center>
</body>
</html>
