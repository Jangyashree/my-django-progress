{% extends 'dummy.html' %}

{% block title %}
<title>Verify OTP</title>
{% endblock %}

{% block body_block %}
<center>

    <h1>Verify OTP</h1>

    <p>Please enter the 6-digit OTP sent to your registered email.</p>

    <form method="POST">
        {% csrf_token %}

        <label for="otp">Enter OTP</label>
        <input type="text" name="otp" id="otp" maxlength="6" required><br><br>

        <input type="submit" value="Verify OTP">

        <br><br>

        <a href="{% url 'forgot_password' %}" style="text-decoration:none; color:blue;">
            Resend OTP
        </a>

    </form>

</center>
{% endblock %}
