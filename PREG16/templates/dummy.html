<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Dummy Page</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <center>

        <nav class="nav navbar bg-dark">
            <a href="{% url 'admin:index' %}" class="nav-link bg-white">Admin Page</a>
            <a href="{% url 'registration' %}" class="nav-link bg-white">Registration</a>
            <a href="{% url 'Home' %}" class="nav-link bg-white">Home Page</a>

            {% if user.is_authenticated %}
                <a href="{% url 'display_details' %}" class="nav-link bg-white">Display_details</a>

                <a href="{% url 'change_password' %}" class="nav-link bg-white">Change_password</a>
           
                <a href="{% url 'user_logout' %}" class="nav-link bg-white">Logout</a>
            {% else %}
            
            <a href="{% url 'user_login' %}" class="nav-link bg-white">Login Page</a>
          

            {% endif %}
        </nav>
        
        {% block body_block %}

        {% endblock %}
        
    </center>
    
</body>
</html>
