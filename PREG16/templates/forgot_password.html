{% extends 'dummy.html' %}

{% block title %}
<title>Forgot Password</title>
{% endblock %}

{% block body_block %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
            <form method="POST">
                {% csrf_token %}

                <label class="form-label">Username: </label>
                <input type="text" name="username" required><br><br>                

                <input type="submit" value="Next">
            </form>
    </div>
</div>
{% endblock %}
