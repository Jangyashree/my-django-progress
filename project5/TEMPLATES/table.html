<!DOCTYPE html>
<html>
<head>
    <title>Html Table</title>
</head>
<body>
    <h1 align="center">HTML Table</h1>
    <table border="1px" width="700px" cellpadding="30px"align='center'>
    <thead>
        <tbody align="center">
        <tr>
            <td colspan="2">Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
       
        <tr>
            <td rowspan="3">Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
            <td>Cell 7</td> 
        </tr>
        <tr>
            <td colspan="3">Cell 8</td>
        </tr>
        <tr>
            <td>Cell 9</td>
            <td colspan="2">Cell 10</td>
        </tr>
    </thead>
        </tbody>
    </table>
</body>
</html>
