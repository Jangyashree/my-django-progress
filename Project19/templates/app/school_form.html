{% extends 'app/dummy.html' %}

{% block title %}
    <title>Home page</title>
{% endblock %}


{% block body_block %}
<center>
    {% if form.instance.pk %}
        <h1>School Update Form</h1><br>
    {% else %}
        <h1>School Create Form</h1>
    {% endif %}

    <form method="POST">
    {% csrf_token %}
        {{form.as_p}}

        {% if form.instance.pk %}
        <input type="submit" value="Update" class="btn btn-Primary">
        {% else %}
        <input type="submit" value="Create" class="btn btn-success">
        {% endif %}
    </form>
</center>   
{% endblock %}
